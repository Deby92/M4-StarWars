<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <h1
      class="p-5 text-center text-warning text-uppercase fst-italic"
    >
      Personajes de Stawars
    </h1>

    <div class="container">
      <div class="row ms-5">
        <div class="col-md-3 timeline-container">
          <div class="timeline">
            <div class="point"></div>
            <div class="text text-warning">1-5</div>
          </div>
          <button
            id="show-characters-1"
            class="btn btn-outline-warning border border-warning mt-5 p-3"
          >
            Mostrar personajes
          </button>
        </div>
        <div class="col-md-2">
          <div id="character-info-1" class="row text-warning"></div>
        </div>
      </div>

      <div class="row ms-5">
        <div class="col-md-3 timeline-container">
          <div class="timeline">
            <div class="point"></div>
            <div class="text text-warning">6-11</div>
          </div>
          <button
            id="show-characters-2"
            class="btn btn-outline-warning border-warning mt-5 p-3"
          >
            Mostrar personajes
          </button>
        </div>
        <div class="col-md-2">
          <div id="character-info-2" class="row text-warning"></div>
        </div>
      </div>

      <div class="row ms-5">
        <div class="col-md-3 timeline-container">
          <div class="timeline">
            <div class="point"></div>
            <div class="text text-warning">12-17</div>
          </div>
          <button
            id="show-characters-3"
            class="btn btn-outline-warning border border-warning mt-5 p-3"
          >
            Mostrar personajes
          </button>
        </div>
        <div class="col-md-2">
          <div id="character-info-3" class="row text-warning"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/logica.js"></script>
  </body>
</html>
